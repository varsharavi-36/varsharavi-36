<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detection Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #d8ecf4, #e0f7fa);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .bg-circle {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.2;
      z-index: 0;
    }

    .circle-left {
      background: #0FA4AF;
      width: 350px;
      height: 350px;
      top: 10%;
      left: -100px;
    }

    .circle-right {
      background: #13b8c5;
      width: 280px;
      height: 280px;
      bottom: 10%;
      right: -80px;
    }

    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 28px;
      padding: 50px 40px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
      z-index: 1;
      text-align: center;
      max-width: 750px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      font-size: 2.3rem;
      font-weight: 700;
      color: #1c1c1c;
      margin-bottom: 20px;
    }

    .result-badge {
      display: inline-block;
      padding: 10px 22px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      background-color: #0FA4AF;
      color: white;
      margin-bottom: 25px;
      box-shadow: 0 4px 12px rgba(15, 164, 175, 0.3);
    }

    .img-fluid {
      max-width: 100%;
      border-radius: 18px;
      border: 4px solid #0FA4AF;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      margin-bottom: 20px;
    }

    .image-meta {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 25px;
    }

    .btn-back {
      background-color: #0FA4AF;
      color: white;
      padding: 12px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back:hover {
      background-color: #0d8b95;
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      h2 {
        font-size: 1.8rem;
      }

      .card {
        padding: 30px 20px;
      }

      .result-badge {
        font-size: 0.9rem;
        padding: 8px 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Decorative Background Circles -->
  <div class="bg-circle circle-left"></div>
  <div class="bg-circle circle-right"></div>

  <!-- Main Content Card -->
  <div class="card">
    <h2>üïµÔ∏è Pothole Detection Result</h2>

    <!-- Detection Result -->
    <div class="result-badge">{{ result }}</div>

    <!-- Image -->
    {% if result_image %}
      <img src="{{ url_for('static', filename=result_image.replace('static/', '')) }}" class="img-fluid" alt="Detected Image">
      <p class="image-meta">File: {{ result_image.split('/')[-1] }}</p>
    {% else %}
      <p><strong>No image available.</strong></p>
    {% endif %}

    <!-- Action -->
    <a href="{{ url_for('index') }}" class="btn-back">üîÅ Detect Another</a>
  </div>

</body>
</html>
